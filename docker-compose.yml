version: '3.1'
services:
  casdoor:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
      target: STANDARD
    entrypoint: /bin/sh -c './server --createDatabase=true'
    #ports:
    #  - "8000:8000"
    depends_on:
      - db
    environment:
      RUNNING_IN_DOCKER: "true"
    volumes:
      - ./conf:/conf/
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-baibaomen-com.rule=Host(`auth.baibaomen.com`)"
      - "traefik.http.routers.auth-baibaomen-com.entrypoints=websecure"
      - "traefik.http.routers.auth-baibaomen-com.tls.certresolver=myresolver"
      - "traefik.http.routers.auth-baibaomen-com-http.rule=Host(`auth.baibaomen.com`)"
      - "traefik.http.routers.auth-baibaomen-com-http.entrypoints=web"
      - "traefik.http.routers.auth-baibaomen-com-http.middlewares=redirect-to-https"
      - "traefik.http.services.auth-baibaomen-com.loadbalancer.server.port=8000"

  db:
    restart: always
    image: mysql:8.0.25
    platform: linux/amd64
#    ports:
#      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - traefik-net

networks:
  traefik-net:
    external: true